<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 18px;
        text-align: center;
    }

    .navbar {
        background: yellowgreen;
        width: 100%;
        height: 80px;
    }

    .title {
        width: 50%;
        margin: 10px auto;
    }

    .enterConten {
        /* display: flex; */
        position: relative;
        padding: 20px;
        width: 300px;
        height: 150px;
        border: 1px solid black;
        border-radius: 8px;
        margin: 10px auto;
        background-color: #fff;

    }

    input {
        border: none;
        padding-top: 10px;
    }

    .addmark {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 140px;
        left: 260px;
        color: #fff;
        border-radius: 50px;
        width: 20px;
        height: 20px;
        background-color: rgb(241, 183, 16);
    }
    .renders{
        width: 100%;
        margin: 40px auto;
        /* margin: 0 auto; */
        /* text-align: center; */
    }
    .render {
       
        text-align: center;
        display: flex;
        justify-content: space-evenly;
        gap: 10px;
        flex-wrap: wrap;
    }

    .enterContens {
        /* display: flex; */
        
        position: relative;
        padding: 20px;
        width: 300px;
        height: 100px;
        border: 1px solid black;
        border-radius: 8px;
        margin: 0px auto;
        background-color: #fff;
    }
</style>

<body>
    <div class="navbar">Note app</div>
    <div class="enterConten">
        <label for="">Title :</label> <br />
        <input type="text" placeholder="Take a note..." id="add">
        <span class="addmark" onclick="addProduct()">+</span>
    </div>
    <div class="renders">
        <div id='product-list' class="render">
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
